<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge | Functions and asynchronous JavaScript</title>
</head>

<body>
  <h1>Open the console</h1>
  <script>

    function light(string, light) {
      setTimeout(() => {
        console.log(string)
        if (light) {
          light();
        }
      }, 1000)
    }

    light('amber', () => light('red', () => light('green', () => light('yellow', () => console.log(2 * 5)))))

  </script>
</body>

</html>
