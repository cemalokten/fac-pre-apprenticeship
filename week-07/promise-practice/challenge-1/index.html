<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge 1 | Promise practice</title>
</head>

<body>
  <h1>Open the console</h1>
  <script>
    // this function returns a promise
    // the promise resolves after the number of milliseconds you pass in
    // don't worry too much about how this works for now
    // we'll look at how to create promises in a later workshop
    function wait(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }



    // example usage of wait (feel free to delete):
    function lightSwitch(colour) {
      return wait(1000).then(() => console.log(colour))
    }

    lightSwitch('green')
      .then(() => lightSwitch('red'))
      .then(() => lightSwitch('yellow'))
      .then(() => lightSwitch('blue'))
      .then(() => lightSwitch('green'))
      .then(() => lightSwitch('amber'))
      .then(() => lightSwitch('turquise'))

  </script>
</body>

</html>
