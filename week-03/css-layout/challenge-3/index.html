<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge 3 | CSS Layout Workshop</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    label,
    input {
      display: block;
    }

    body {
      font-family: system-ui, sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    header {
      padding: 1.5rem;
      background-color: black;
      color: white;
    }

    .single-row {
      display: flex;
      gap: 1rem;
      /*all round gap*/
      align-items: center;
      /* vertical alignment */
    }

    .justify-space-between {
      justify-content: space-between;
      /* spaces out items equally using space-between */
    }
  </style>
</head>

<body>
  <header class='single-row justify-space-between'>
    <a href="/" aria-label="Home">üêπ</a>
    <nav>
      <ul class='single-row'>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
